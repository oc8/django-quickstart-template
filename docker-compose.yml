version: '3'
services:
  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_USER: django
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: backend
    volumes:
      - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data:
